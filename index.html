<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People in Space</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="getData.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">
        <h1>There are currently <span id="SpacePeople"></span> people in space.</h1>
    </div>
    <div class="people">
        <img class="astronaut" src="media/astronaut.png" alt="">
        <div class="names">
            <p>
                <span id="astroNames"></span>
            </p>
            <img class="iss" src="media/ISS.webp" alt="">
        </div>
    </div>
    <div class="location">
        <p>
            The ISS is currently over <span id='isslat'></span>&deg; N, <span id='isslon'></span>&deg; E
        </p>
    </div>
</body>
</html>
